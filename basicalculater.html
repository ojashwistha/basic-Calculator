<html>
    <head>
        <title>basic calculator</title>
        <style>
            *{
                margin: 0px;
            }
            body{
                background-color: rgb(193, 196, 199);
            }
            input{
                font-size:20px;
            }
           #calculator{
               width: 400px;
               height:500px;
               background-color:rgb(55, 110, 110);
               /* border: 2px solid rgb(28, 88, 88); */
               margin-top: 100px;
               margin-left: 550px;
               border-radius: 20px;
              
            }
            #calculator-inner{
                max-width: fit-content;
                margin-left: auto;
                margin-right: auto;
            }
               
            p{
                color:#fff;
                font-size: 20px;
            }

            h1{
                color:#fff;
                padding-left:120px;
                padding-top:80px;
            }
            #result{
                width: 260px;
                height:25px;
                color:#000000;
                font-size: 20px;
                margin-top: 5px;
                background-color:rgb(255, 255, 255);
            }


        </style>
        <script src="calculator.js"></script>
    </head>
    <body>
        <div id="calculator">
            <h1>Calculator</h1><br>
            <div id="calculator-inner">
                <p>Num1</p>
                <input type="number" id="num1"/> <br>
                <p>Num2</p>
                <input type="number" id="num2"/><br><br>
                <p>
                    <input type="button" id="add" value="+" onclick="add()"/>
                    <input type="button" id="sub" value="-" onclick="sub()"/>
                    <input type="button" id="mul" value="*" onclick="mul()"/>
                    <input type="button" id="div" value="/" onclick="div()"/>
                </p><br><br>
                <p>Result</p>
                <div id="result"></div>
            </div>
            
        </div>
        
    </body>
</html>
